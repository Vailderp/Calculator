<!DOCTYPE html><html><head><title>calc</title></head><body><h2>Калькулятор</h2><div id="divv"onmousedown="return false"onselectstart="return false"><textarea id="numberblat"></textarea></div><script defer>var num=['C','(',')','/','1','2','3','+','4','5','6','-','7','8','9','*','0','00','.','=',];num.forEach(calc=>{document.getElementById('divv').innerHTML+='<input type="button"id="block"class="butt"value=""></input>';document.getElementById(`${document.getElementById('block').id+= calc}`).value=calc;});document.querySelector('div').onclick=function(event){(event.target.value==='C')?(document.getElementById('numberblat').innerHTML=''):(event.target.value==='=')?(document.getElementById('numberblat').innerHTML=eval(document.getElementById('numberblat').innerHTML)):(document.getElementById('numberblat').innerHTML+=event.target.value);}</script><style>#divv{width:200px;height:293px;border:3px solid black;}.butt{width:50px;height:50px;float:left;box-sizing:border-box;border:0;background:orange;font-size:30px;font-family:Verdana;}.butt:hover{background:gold;}#numberblat{width:196px;height:35px;border:0;font-size:29px;}</style></body></html>
